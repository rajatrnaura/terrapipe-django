{% extends 'base.html' %}
{% block title %}Forgot Password{% endblock %}
{% block content %}
    <h2>Forgot Password</h2>
    <form method="post" action="{% url 'dashboard:forgot_password' %}">
        {% csrf_token %}
        <label>Email:</label>
        <input type="email" name="email" required>
        <button type="submit">Reset Password</button>
    </form>
{% endblock %}
