{% extends 'base.html' %}
{% block title %}Update Profile{% endblock %}
{% block content %}
    <h2>Update Profile</h2>
    <form method="post" action="{% url 'dashboard:update' %}">
        {% csrf_token %}
        <label>Phone Number:</label>
        <input type="text" name="phone_number" value="{{ user.phone_num|default:'' }}">
        <label>Coordinates (JSON, e.g., {"lat": 40.7128, "lng": -74.0060}):</label>
        <input type="text" name="coordinates" value="{{ user.coordinates|default:'' }}">
        <label>New Password:</label>
        <input type="password" name="password">
        <button type="submit">Update</button>
    </form>
{% endblock %}
