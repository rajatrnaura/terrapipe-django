{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
    <h2>Login</h2>
    <form method="post" action="{% url 'dashboard:login' %}">
        {% csrf_token %}
        <label>Email or Device ID:</label>
        <input type="text" name="email_or_device_id" required>
        <label>Password (if using email):</label>
        <input type="password" name="password">
        <button type="submit">Login</button>
    </form>
    <p><a href="{% url 'dashboard:forgot_password' %}">Forgot Password?</a></p>
{% endblock %}
