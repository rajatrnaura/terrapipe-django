{% extends "base.html" %}

{% block content %}
<style>
    body {
        background: linear-gradient(to bottom, #87CEEB, #006994);
        margin: 0;
        font-family: sans-serif;
        color: #fff;
    }

    .carousel-wrapper {
        max-width: 1400px;
        margin: 100px auto 0;
        padding: 0 90px;
        display: flex;
        gap: 3rem;
        flex-wrap: wrap; /* allow wrapping on smaller screens */
        justify-content: center;
    }

    .card {
        background-color: #fff;
        border: 4px solid #B0E0E6;
        border-radius: 10px;
        width: 250px;
        min-width: 250px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        text-align: center;
        cursor: pointer;
        transition: transform 0.2s;
    }

    .card:hover {
        transform: scale(1.05);
    }

    /* Static blue circle image */
    .card img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: #006994; /* static blue color */
        margin-bottom: 15px;
        object-fit: cover;
    }

    .card button {
        background-color: #483D8B;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .card button:hover {
        background-color: #6A5ACD;
    }

    @media (max-width: 768px) {
        .carousel-wrapper {
            padding: 0 20px;
            margin-top: 80px;
            gap: 1.5rem;
            justify-content: center;
        }

        .card {
            width: 180px;
            min-width: 180px;
        }

        .card img {
            width: 60px;
            height: 60px;
            background: #006994;
        }

        .card button {
            font-size: 14px;
            padding: 8px 15px;
        }
    }
</style>

<div class="carousel-wrapper" id="carousel-inner">
    <!-- Cards will be appended here -->
</div>

<p class="text-danger text-center" id="error"></p>

<script>
async function loadApplications() {
    const urlParams = new URLSearchParams(window.location.search);
    const geoid = urlParams.get('geoid');
    const accessToken = "{{ request.session.access_token }}";

    try {
        const res = await fetch('/api/get_data_apps/', {
            headers: {
                'Authorization': `Bearer ${accessToken}`,
                'Content-Type': 'application/json'
            }
        });

        if (!res.ok) {
            throw new Error(`HTTP error! status: ${res.status}`);
        }

        const data = await res.json();
        const container = document.getElementById('carousel-inner');

        data.products.forEach(app => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <img src="" alt="" icon">
                <button>${app.root}</button>
            `;
            card.addEventListener('click', () => {
                window.location.href = `/api/${app.root}/${geoid}`;
            });
            container.appendChild(card);
        });
    } catch (err) {
        console.error('Error loading applications:', err);
        document.getElementById('error').innerText = 'Failed to load applications. Please try again.';
    }
}

loadApplications();
</script>
{% endblock %}
