<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Terrapipe Dashboard{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'login_page' %}">Terrapipe</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navbar-options">
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  {% block content %}{% endblock %}
</div>

<script>
  function renderNavbar() {
    const token = localStorage.getItem("access_token");
    const navbar = document.getElementById("navbar-options");

    if (token) {
      navbar.innerHTML = `
        <li class="nav-item"><a class="nav-link" href="{% url 'products_page' %}">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
      `;
    } else {
      navbar.innerHTML = `
        <li class="nav-item"><a class="nav-link" href="{% url 'login_page' %}">Login</a></li>
      `;
    }
  }

  function logout() {
    localStorage.removeItem("access_token");
    window.location.href = "{% url 'login_page' %}";
  }

  renderNavbar();
</script>

</body>
</html>
