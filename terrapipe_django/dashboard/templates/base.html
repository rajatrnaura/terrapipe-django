<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <!-- <title>{% block title %}Terrapipe Dashboard{% endblock %}</title> -->
   <link rel="icon" href="{% static 'images/favicon.svg' %}" />
  <title>Terrapipe</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
      background: url('{% static "images/background.png" %}') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      height: 100vh;
    }
    .navbar {
      background: linear-gradient(to right, #1a1a2e, #16213e);
      padding: 10px 20px;
      border-bottom: 1px solid #0a0a1a;
    }
    .navbar-brand {
      display: flex;
      align-items: center;
    }
    .navbar-brand img {
      height: 30px;
      margin-right: 10px;
    }
    .navbar-brand h4 {
      color: #a0a0c0;
      margin: 0;
      font-size: 1.2rem;
    }
    .navbar-nav .nav-link {
      color: #a0a0c0;
      margin-left: 15px;
    }
    .navbar-nav .nav-link:hover {
      color: #ffffff;
    }
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-card {
      background: rgba(26, 26, 46, 0.9);
      padding: 20px;
      border-radius: 10px;
      color: white;
      width: 100%;
      max-width: 400px;
    }
    .login-card input {
      background: #2e2e4d;
      border: none;
      color: white;
    }
    .login-card input::placeholder {
      color: #a0a0c0;
    }
    .login-card .btn-primary {
      background-color: #2ecc71;
      border: none;
    }
    .login-card .btn-primary:hover {
      background-color: #27ae60;
    }
    .login-card a {
      color: #3498db;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'login_page' %}">
      <img src="{% static 'images/TerapipeLogo.png' %}" alt="Terrapipe Logo">
      <h4>Terrapipe</h4>
    </a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0" id="navbar-options">
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
  </div>
</div>

<script>
  function renderNavbar() {
    const token = localStorage.getItem("access_token");
    const navbar = document.getElementById("navbar-options");

    if (token) {
      navbar.innerHTML = `
        <li class="nav-item"><a class="nav-link" href="{% url 'products_page' %}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'products_page' %}">Maps</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'products_page' %}">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'pricing_page' %}">Product Offers</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'cart_page' %}">Cart</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'products_page' %}">Upload Fields</a></li>
        <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
      `;
    } else {
      navbar.innerHTML = `
        <li class="nav-item"><a class="nav-link" href="{% url 'login_page' %}">Login</a></li>
      `;
    }
  }

  function logout() {
    fetch("{% url 'logout_api' %}", {
      method: "POST",
      credentials: "include", // important to include cookies/session ID
      headers: {
        "Content-Type": "application/json"
      }
    })
    .then(response => response.json())
    .then(data => {
      // Optionally check for success
      console.log(data.message);

      // Clear localStorage token
      localStorage.removeItem("access_token");

      // Redirect to login page
      window.location.href = "{% url 'login_page' %}";
    })
    .catch(error => {
      console.error("Logout failed:", error);
      // Still redirect even if backend fails
      localStorage.removeItem("access_token");
      window.location.href = "{% url 'login_page' %}";
    });
  }

  renderNavbar();
</script>

</body>
</html>
