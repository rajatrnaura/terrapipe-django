<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <title>Terrapipe</title>
  <link rel="icon" href="{% static 'images/favicon.svg' %}" />

  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .navbar {
      background: linear-gradient(to right, #1a1a2e, #16213e);
      padding: 10px 20px;
      border-bottom: 1px solid #0a0a1a;
    }

    .navbar-brand {
      display: flex;
      align-items: center;
    }

    .navbar-brand img {
      height: 30px;
      margin-right: 10px;
    }

    .navbar-brand h4 {
      color: #a0a0c0;
      margin: 0;
      font-size: 1.2rem;
    }

    .navbar-nav .nav-link {
      color: #a0a0c0;
      margin-left: 15px;
    }

    .navbar-nav .nav-link:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'login_page' %}">
      <img src="{% static 'images/TerapipeLogo.png' %}" alt="Terrapipe Logo">
      <h4>Terrapipe</h4>
    </a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0" id="navbar-options">
      </ul>
    </div>
  </div>
</nav>

{% block content %}{% endblock %}

<script>
  function renderNavbar() {
    const token = localStorage.getItem("access_token");
    const navbar = document.getElementById("navbar-options");

    if (token) {
      navbar.innerHTML = `
        <li class="nav-item"><a class="nav-link" href="{% url 'products_page' %}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'map' %}">Register Field</a></li>
        <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
      `;
    } else {
      navbar.innerHTML = `
        <li class="nav-item"><a class="nav-link" href="{% url 'login_page' %}">Login</a></li>
      `;
    }
  }

  function logout() {
    fetch("{% url 'logout_api' %}", {
      method: "POST",
      credentials: "include",
      headers: { "Content-Type": "application/json" }
    })
    .then(response => response.json())
    .then(() => {
      localStorage.removeItem("access_token");
      window.location.href = "{% url 'login_page' %}";
    })
    .catch(() => {
      localStorage.removeItem("access_token");
      window.location.href = "{% url 'login_page' %}";
    });
  }

  renderNavbar();
</script>

</body>
</html>
