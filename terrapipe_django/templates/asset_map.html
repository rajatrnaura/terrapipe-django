<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Location Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    .leaflet-popup-content {
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  // Approximate center from your image (modify this to be precise)
  const lat = 30.900; // Example: Haryana region
  const lng = 75.800;

  const map = L.map('map').setView([lat, lng], 8); // zoom 8 looks similar to your image

  // Add OpenStreetMap tile layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Add a marker with the location name
  const locationName = "Haryana, India";

  L.marker([lat, lng])
    .addTo(map)
    .bindPopup(locationName)
    .openPopup();
</script>

</body>
</html>
